<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation of the preparatory year rate</title>
</head>

<body>
    <h2>احسب معدل فرزك على الفور</h2>
    <!--style="width:250px;height:300px"-->
    <div class="inputButton">
        <label style="color:black;text-align:right;padding-bottom :20px">ادخل درجة الفصل الاول</label><br />
        <input type="text" id="firstterm"><br />
    </div>
    <div class="inputButton">
        <label style="color:black;text-align:right">ادخل درجة الفصل الثاني</label><br />
        <input type="text" id="secondterm"><br />
    </div>
    <div class="inputButton">
        <label style="color:black;text-align:right">ادخل درجة البكالوريا</label><br />
        <input type="text" id="preparatoryyear">
    </div>
    <div class="inputButton">
        <div class="rowField">
            <button id="submit" class="large">Calculate My Rate</button>
        </div>
    </div>
    <div class="inputButton">
        <input type="text" id="textField" readonly>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
